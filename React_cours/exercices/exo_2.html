<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo 2</title>

    <!-- links react______________ -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel : compilation du JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</head>

<body>

    <div id="root"></div>
    <script type="text/babel">
        class Consigne extends React.Component {
            render() {
                // Notez que la balise div est indispensable. Il ne faut renvoyer qu'un seul composant parent.
                return (
                    <div>
                        <p>
                            En vous basant sur l'exemple de Title, créer un composant Button
                            qui prendra en props un texte, et qui sera affiché à l'intérieur
                            de ce bouton.
                        </p>
                        <p>
                            Appeler ce bouton deux fois en lui envoyant pour props "Bubu",
                            et "bababa"
                        </p>
                        <p>
                            Créer un composant Image qui va afficher une image, et qui prend
                            une clé src en guise de props
                        </p>
                        <p>
                            Appeler cette image en lui envoyant cette adresse comme prop de
                            src :
                            https://media.inmobalia.com/imgV1/B98Le8~d7M9k3DegigWkzHXQlgzMFGqGJJp6ZRUcpX033lqadFBp2i4GGW4X2J1jIJ9Pwc6GsJX5cPSaC8Y5L~JfyHds9HljFKbIihOkX3Hq5C9d69~GwVQAUJ3F~nk7fQh0UAqAYi7r3tGF4MzRyAahwYUUdBGcpIv62graeAG8w~8wUqYBXzLX2fvWEnUTQLuqRdONy5WACPmyO8uqKAHjHemV6z~5jgt8AQg7cew~6RB3PVf3qGWecjwBIeE1gPVvPLV3hrMoCZbpm9URzDnYisb5CD3BHYx3qe9hkFGi2MpOpzK2DLeQMSnujni41g--.jpg
                        </p>
                    </div>
                );
            }
        }

        class Title extends React.Component {
            render() {
                return <h1>{this.props.title}</h1>;
            }
        }

        class Button extends React.Component {
            render() {
                return <button>{this.props.text}</button>;
            }
        }

        class Image extends React.Component {
            render() {
                return <img src={this.props.src} alt="mon image" width="500" />
            }
        }

        // Création de composant en créant des classes
        class Hello extends React.Component {
            render() {
                return (
                    <div className="heading">
                        <Title title="Props" />
                        <Button text="Bubu" />
                        <Button text="bababa" />
                        <Image src="https://media.inmobalia.com/imgV1/B98Le8~d7M9k3DegigWkzHXQlgzMFGqGJJp6ZRUcpX033lqadFBp2i4GGW4X2J1jIJ9Pwc6GsJX5cPSaC8Y5L~JfyHds9HljFKbIihOkX3Hq5C9d69~GwVQAUJ3F~nk7fQh0UAqAYi7r3tGF4MzRyAahwYUUdBGcpIv62graeAG8w~8wUqYBXzLX2fvWEnUTQLuqRdONy5WACPmyO8uqKAHjHemV6z~5jgt8AQg7cew~6RB3PVf3qGWecjwBIeE1gPVvPLV3hrMoCZbpm9URzDnYisb5CD3BHYx3qe9hkFGi2MpOpzK2DLeQMSnujni41g--.jpg
" />

                        <p>{this.props.subtitle}</p>
                        <Consigne />
                    </div>
                );
            }
        }

        // Rendu dans le DOM
        ReactDOM.render(
            <Hello subtitle="Exo 2" />,
            document.getElementById("root")
        );
    </script>


</body>

</html>
